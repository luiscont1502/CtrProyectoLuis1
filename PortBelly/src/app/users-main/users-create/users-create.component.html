<div class="row">
  <div class="col-sm">
    <a class="nav-link " routerLink="">
      <fa-icon [icon]="faUser"></fa-icon> Usuario
    </a>
  </div>
  <div class="col-sm">
    <fa-icon class="fa-2x" [icon]="faUser"></fa-icon>
  </div>
</div>
<hr>
<form [formGroup]="form" (ngSubmit)="onSubmit()" >
  <div class="card-body">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faUser"></fa-icon>
        </span>
      </div>
      <input formControlName="uso_usu" type="text" class="form-control form-control-user " [(ngModel)]="user.uso_usu"
        placeholder="Usuario" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faSignature"></fa-icon>
        </span>
      </div>
      <input formControlName="uso_nom" type="text" class="form-control form-control-user" [(ngModel)]="user.uso_nom"
        placeholder="Nombre" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faUsers"></fa-icon>
        </span>
      </div>
      <input formControlName="uso_rol" type="text"  class="form-control form-control-user"
        [(ngModel)]="user.uso_rol" placeholder="rol" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faKey"></fa-icon>
        </span>
      </div>
      <input formControlName="uso_con" type="password" class="form-control form-control-user" [(ngModel)]="user.uso_con"
        placeholder="contraseÃ±a" required />
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text">
          <fa-icon [icon]="faEnvelope"></fa-icon>
        </span>
      </div>
      <input formControlName="uso_cor" type="email" class="form-control form-control-user" [(ngModel)]="user.uso_cor"
        placeholder="correo" required />
    </div>
  </div>

  <div class="btn-group text-center">
    <button type="submit" class="btn btn-success">
      <fa-icon [icon]="faSave"></fa-icon>&nbsp;Guardar
    </button>
    <button type="reset" class="btn btn-danger">
      <fa-icon [icon]="faTimes"></fa-icon>&nbsp;Cancelar
    </button>
  </div>



</form>
