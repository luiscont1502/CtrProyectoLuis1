<div class="container text-center">
    <br>
    <div class="page-header">
        <h4>Categorias <small>Operaciones CRUD-L PortBelly</small></h4>
    </div>
    <hr>
    <div class="row justify-content-center h-100">
        <div class="col-md-6">
            <app-categories-form [categorias]="mainCategorias" [title]="mainTitle" (flagToReload)="toReload($event)"></app-categories-form>

            <app-categories-list (productoToUpdate)="toUpdate($event)" [flagToReload]="mainReload" (reloadComplete)="reloadDone($event)"></app-categories-list>
        </div>

    </div>
    <hr>
</div>
