<div class="container text-center">
  <br>
  <div class="page-header">
      <h4>Promociones <small>Operaciones CRUD-L PortBelly</small></h4>
  </div>
  <hr>
  <div class="row justify-content-center h-100">
      <div class="col-md-6">
          <app-promotion-form [promocion]="mainPromocion" [title]="mainTitle" (flagToReload)="toReload($event)"></app-promotion-form>
      </div>
      <div class="col-md-6">
          <app-promotion-list (productoToUpdate)="toUpdate($event)" [flagToReload]="mainReload" (reloadComplete)="reloadDone($event)"></app-promotion-list>
      </div>
  </div>
  <hr>
</div>
