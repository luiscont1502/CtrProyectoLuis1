<div>
  <div class="text-center">
    <fa-icon class="fa-2x" [icon]="faListAlt"></fa-icon>
  </div>
  <hr>
  <h5>Listado de Promociones</h5>
  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th>NÂ°</th>
        <th>Nombres</th>
        <th>Tipo</th>
        <th>Cantidad</th>
        <th>Porcentaje</th>
        <th>Opciones</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of promociones; let i = index">
        <td>{{item.prm_id}}</td>
        <td>{{item.prm_nom}}</td>
        <td>{{item.prm_tip|tipoPromocion}}</td>
        <td>{{item.prm_can|number}}</td>
        <td>{{item.prm_por|percent}}</td>
        <td class="btn-group">
          <button (click)="update(item)" class="btn btn-sm btn-warning">
            <fa-icon [icon]="faPencilAlt"></fa-icon>
          </button>
          <button (click)="delete(item)" class="btn btn-sm btn-danger">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
