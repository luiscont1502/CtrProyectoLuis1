<div class="row">
  <div class="col-6 col-sm-6 col-md-6 ">
    <a class="nav-link " routerLink="/productos">
      <fa-icon [icon]="faList"></fa-icon> Productos
    </a>
  </div>
  <div class="col-6 col-sm-6 col-md-6 ">
    <fa-icon class="fa-2x" [icon]="faCartPlus"></fa-icon>
  </div>
</div>
<hr>
<form [formGroup]="formProduct" class="user" enctype="multipart/form-data"
  #imageForm=ngForm>
  <div class="card-body">
    <div class="row row-cols-2">
      <div class="col-12 col-sm-12 col-md-6 ">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <img [src]="imageToShow" style="width: 350px; height:300px">
            </span>
          </div>
          <!-- <input  type="file" (change)="handleFileInput($event.target.files)"
            class="form-control-file"  placeholder="Imagen" #Image accept="image/*"  formnovalidate="formnovalidate"/> -->
          <!--  <ngx-file-drop  dropZoneLabel="Drop files here" #Image accept="image/*"  (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)"
            (onFileLeave)="fileLeave($event)">
            <ng-template ngx-file-drop-content-tmp let-openFileSelector="openFileSelector">
              Arrastre una imagen a este lugar ó....<br>
              <button type="button" #Image accept="image/*" (click)="openFileSelector()">Selecciona una imagen</button>
            </ng-template>
          </ngx-file-drop>-->
        </div>
      </div>
      <div class="col-12 col-sm-12 col-md-6 ">
        <div class="row">
          <div class="col">
            Categoría
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faPager"></fa-icon>
                </span>
              </div>
              <!-- <input formControlName="cat_id" type="number" min="1" max="5" class="form-control "
                [(ngModel)]="product.Categoria.cat_nom" placeholder="Categoria" required /> -->
              <select formControlName="cat_id" [(ngModel)]="product.cat_id" class="form-control" required>
                <option *ngFor="let item of categorias" [value]="item.cat_id">{{item.cat_nom}}</option>
              </select>
            </div>
          </div>
          <div class="col">
            Promoción
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <fa-icon [icon]="faTag"></fa-icon>
                </span>
              </div>
              <select formControlName="prm_id" [(ngModel)]="product.prm_id" class="form-control" required>
                <option *ngFor="let item of promociones" [value]="item.prm_id">{{item.prm_nom}}</option>
               </select>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faPager"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_nom" type="text" class="form-control " [(ngModel)]="product.prd_nom"
            placeholder="Nombre" required />
        </div>
        Talla
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faRuler"></fa-icon>
            </span>
          </div>
          <select formControlName="prd_tal" [(ngModel)]="product.prd_tal" class="form-control" required>
            <option *ngFor="let item of tallas" [value]="item">{{item}}</option>
          </select>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faTag"></fa-icon>
            </span>
          </div>
          <textarea formControlName="prd_crt" type="text" class="form-control form-control-user"
            [(ngModel)]="product.prd_crt" placeholder="Caracteristicas" required></textarea>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faGripVertical"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_cnt" type="number" min="1" max="100000" class="form-control form-control-user"[(ngModel)]="product.prd_cnt" placeholder="Cantidad" required />
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">
              <fa-icon [icon]="faDollarSign"></fa-icon>
            </span>
          </div>
          <input formControlName="prd_prc" type="number" min="0.01" max="100000" step="0.01"
            class="form-control form-control-user" [(ngModel)]="product.prd_precio" placeholder="Precio" required />
        </div>
        <div class="btn-group text-center">
          <button type="submit" class="btn btn-success">
            <fa-icon [icon]="faSave"></fa-icon>&nbsp;Guardar
          </button>
          <button [routerLink]="['/productos']" class="btn btn-info">
            <fa-icon [icon]="faTimes"></fa-icon>&nbsp;Cancelar
          </button>
        </div>
        </div>
    </div>
  </div>
</form>
